# STF HTTPS/WSS Reverse Proxy Configuration
# Place this in /etc/nginx/conf.d/stf.conf

upstream stf_app {
    server 127.0.0.1:7100;
}

upstream stf_auth {
    server 127.0.0.1:7120;
}

upstream stf_websocket {
    server 127.0.0.1:7110;
}

# Screen WebSocket ports (adjust range as needed)
upstream stf_screen_7400 { server 127.0.0.1:7400; }
upstream stf_screen_7401 { server 127.0.0.1:7401; }
upstream stf_screen_7402 { server 127.0.0.1:7402; }
# Add more as needed...

server {
    listen 443 ssl;
    server_name your-stf-domain.com;

    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/key.pem;

    # Main app
    location / {
        proxy_pass http://stf_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth
    location /auth/ {
        proxy_pass http://stf_auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Socket.io WebSocket
    location /socket.io/ {
        proxy_pass http://stf_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Screen WebSocket (port 7400)
    location /screen/7400/ {
        proxy_pass http://stf_screen_7400/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-stf-domain.com;
    return 301 https://$host$request_uri;
}

